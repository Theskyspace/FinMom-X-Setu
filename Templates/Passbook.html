{% extends 'DashBoardBase.html' %}
{% load static %}
{% load extras %}



{% block Content %}
<h1 class="mx-3 text-center">Passbook</h1>
<hr>

    <div class="container">
        <table class="table table-hover">
            <h1><kbd>PassBook</kbd></h1>
            <thead>
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Mode</th>
                    <th scope="col">Naration</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
           
            <tbody>     
            {% for elements in transaction %} 
              <tr style="border-bottom: 1px solid rgba(0, 0, 0, .1);">
                <td><span class="d-inline-block text-truncate" style="max-width: 150px;"</span>{{forloop.counter}}</td>
                {% for a in elements %}
                  <td><span class="d-inline-block text-truncate" style="max-width: 150px;">{{a}}</span></td>
                {% endfor %}
              </tr>
            {% endfor %}
        </table>
    </div>

{% endblock Content %}
